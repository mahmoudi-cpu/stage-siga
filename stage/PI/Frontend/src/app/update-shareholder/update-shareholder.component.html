<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastNameShareholder">Last Name</label>
      <input type="text" class="form-control" id="lastNameShareholder" required [(ngModel)]="shareholder.lastNameShareholder" name="lastNameShareholder">
    </div>
    <div class="form-group">
      <label for="firstNameShareholder">First Name</label>
      <input type="text" class="form-control" id="firstNameShareholder" required [(ngModel)]="shareholder.firstNameShareholder" name="firstNameShareholder">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="shareholder.email" name="email">
    </div>
    <div class="form-group">
      <label for="numTel">Phone Number</label>
      <input type="text" class="form-control" id="numTel" required [(ngModel)]="shareholder.numTel" name="numTel">
    </div>
    <div class="form-group">
      <label for="eventStatus">Type of Shareholder</label>
      <input type="text" class="form-control" id="partner" required [(ngModel)]="shareholder.partner" name="partner">
    </div>
    <div class="form-group">
      <label for="investment">Investment</label>
      
      <input type="number" class="form-control" id="investment" required [(ngModel)]="shareholder.investment" name="investment">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
  <button type="submit" (click)="BacktoAdminDashboard()" class="btn btn-success">Back</button> 
</div>
